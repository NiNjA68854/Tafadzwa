<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact FiFi's Instruments Shop</title>
    <link rel="stylesheet" href="contact-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contact FiFi's Instruments Shop</h1>
    </header>
    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
                
                <label for="instrument">Instrument:</label>
                <input type="text" id="instrument" name="instrument" required>
                
                <label for="purchase">Looking to Purchase:</label>
                <input type="text" id="purchase" name="purchase">
                
                <label for="complaint">Complaint/Quotation:</label>
                <textarea id="complaint" name="complaint"></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p class="contact-detail">Telephone: +48724774078</p>
            <p class="contact-detail">Home Phone: +27631329584</p>
            <p class="contact-detail">Email: sivetokwe60@gmail.com</p>
            <p class="contact-detail">Address: Street: Zolny 33, City: Ursynow, Country: Warszawa</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FiFi's Instruments Shop. All rights reserved.</p>
    </footer>
</body>
</html>

    margin: 0;
